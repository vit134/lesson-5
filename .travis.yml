sudo: false
language: node_js
node_js:
  - node
  - 8
services:
  - docker
cache:
  directories:
  - node_modules
script:
  - npm run lint
  - npm run style-lint
jobs:
  include:
    - stage: lint
      script:
        - npm run lint
        - npm run style-lint

    - stage: Deploy
      before_deploy: echo "before_deploy"
      deploy:  &heroku
      provider: heroku
      script:
        - docker build -t vit134/node-web-app .
        - docker run -p 3000:3000 -d vit134/node-web-app
      api_key:
          secure: 
