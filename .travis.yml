sudo: required
language: node_js
node_js:
  - node
  - 8
services:
  - docker
cache:
  directories:
  - node_modules
script:
  - npm run lint
  - npm run style-lint

aliases:
  deploy: &deploy
    provider: heroku
    api_key:
      secure: 
    skip_cleanup: true

jobs:
  include:
    - stage: lint
      script:
        - npm run lint
        - npm run style-lint


    - stage: Deploy
      script:
        - npm run build:prod
      deploy:
        <<: *deploy
        app: lesson-5-staging
        on:
          all_branches: true
